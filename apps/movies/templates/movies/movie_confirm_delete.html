{% extends 'base.html' %}

{% block content %}
  <h1>Delete Movie</h1>
  <p>Are you sure you want to delete "{{ movie.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'movie_list' %}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
